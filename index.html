<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurable JS Table</title>
    <link rel="stylesheet" href="style.css" defer>
</head>

<body>
    <div class="container">
        <div class="settings-panel">
            <div class="url-input">
                <label for="search">API Url: </label>
                <input type="text" id="apiInput" />
            </div>
            <div>
                <label for="search">Table Config: </label>
                <textarea type="text" id="configInput"></textarea>
            </div>
            <button class="load-button" onclick="getUserInput()">Load Data</button>
            <button class="reset-button" onclick="resetScreen()">Reset All</button>
        </div>
        <div class="table-panel">
            <div class="search-input">
                <label for="search">Search: </label>
                <input type="text" id="search" />
            </div>
            <div class="table-container">
                <table>
                    <thead id="thead"></thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="script.js" defer></script>

</html>
